<script>
$(document).ready(function(){
	//$("#btn").click(function(){
		//var cityName = $("#cityName").val();
		var cityName = "Seoul";
		$.ajax({
			url:'http://api.openweathermap.org/data/2.5/weather?q='+cityName+'&appid=17bd12a310132d92987557aa15125e9e',
			dataType:'json',
			type: 'GET',
			success: function(data){
				console.log(data);
				console.log("현재온도 : "+(data.main.temp- 273.15));
				console.log("현재습도 : "+data.main.humidity);
				console.log("날씨 : "+data.weather[0].main);
				console.log("상세 날씨 설명 : "+data.weather[0].description);
				console.log("도시이름 : "+data.name);
				console.log("구름 : "+(data.clouds.all)+"%" );
				
				var imgURL="http://openweathermap.org/img/w/"+data.weather[0].icon+".png"
				
				$("#img").attr("src", imgURL);
				$("#name").html(data.name);
				
				var dt = new Date();
				var date = dt.getDate() +"/"+ (dt.getMonth()+1) +"/"+ dt.getFullYear();
				var time = dt.getHours() + ":" + dt.getMinutes() + ":" + dt.getSeconds();
				
				$("#date").html(date+" "+time);
				console.log("time : "+time);
				console.log("date : "+date);
				
				var temper = Math.round((data.main.temp- 273.15));
				$("#temperature").html(temper);
			},
			error:function(jqHXR, textStatus, errorThrown){
				alert("Error: "+textStatus+" : "+errorThrown);
			}
	
		});
		
	//});
});
</script>
